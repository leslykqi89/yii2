sudo: required
language: generic
services:
  - docker

deploy:
  provider: script
  script:
    - docker build -t leslykqi/yii2 .
    # Log in to the docker CLI
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
    # Take those images and push themto docker hub
    - docker push leslykqi/yii2:latest
  on:
    branch: master
